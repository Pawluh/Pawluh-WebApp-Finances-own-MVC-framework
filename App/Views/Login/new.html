{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

	<div class="col-md-4 offset-md-4  col-8 offset-2  text-center mt-5" id="logowanie">
		<h2 class="p-3">LOGOWANIE</h2>

		<form action="/login/create" method="post">

			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-at"></i> </strong></span>
				</div>
				<input id="inputEmail" class="form-control"  type="email" placeholder="Adres email" name="email" value="{{ email }}">
			</div>
	
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-key"></i> </strong></span>
				</div>
				<input id="inputPassword"  class="form-control" type="password" placeholder="Hasło" name="password">
			</div>
			
			<div>
				<label>
					<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Remember me
				</label>
			</div>
			
			<div class="form-group">
				<button type="submit" value="Submit" class="btn btn-success" >
					<i class="fas fa-sign-in-alt"></i> Zaloguj się 
				</button>
			</div>
			
			<div class="form-group">
				<small class="form-text text-muted">Nie masz jeszcze konta? </small>
				<a class="btn btn-info" href="/signup/new"><i class="fas fa-user-plus"></i> Zarejestruj się</a>
			</div>
			
		</form>

	</div>
{% endblock %}
