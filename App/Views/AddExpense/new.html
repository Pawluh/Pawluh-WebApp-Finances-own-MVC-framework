{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>

    <script>
        /**
         * Add jQuery Validation plugin method for a valid password
         *
         * Valid passwords contain at least one letter and one number.
         */
        $.validator.addMethod('validPassword',
            function(value, element, param) {

                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }

                return true;
            },
            'Must contain at least one letter and one number'
        );

        $(document).ready(function() {

            /**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });


            /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>


{% endblock %}

{% block body %}

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
	
	<div class="col-md-4 offset-md-4  col-8 offset-2  text-center mt-5" id="logowanie">
		<header>
			<h2 class="p-3">Nowy przychód</h2>
		</header>
		
		<form id="formAddExpense" action="/addExpense/create" method="post">
	
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-coins"></i></strong></span>
				</div>
				<input id="inputValue" class="form-control" type="number" placeholder="Kwota" step="0.01" min="0" name="amount">
			</div>

			
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="far fa-calendar-alt"></i></strong></span>
				</div>
				<input id="inputDate" class="form-control" type="date" min="2000-01-01" name="date" id="date">
			</div>
			
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-tag"></i></strong></span>
				</div>
				<select class="form-control" name="payingMethod">
					<option value="" disabled selected hidden>Metoda płatności </option>
					<option value="Gotówka" >Gotówka</option>
					<option value="Karta debetowa" >Karta debetowa</option>
					<option value="Karta kredytowa">Karta kredytowa</option>
				</select>
			</div>
				
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-tag"></i></strong></span>
				</div>
				<select class="form-control" name="category">
					<option value="" disabled selected hidden>Wybierz kategorię</option>
					<option value="Jedzenie" >Jedzenie</option>
					<option value="Mieszkanie" >Mieszkanie</option>
					<option value="Transport">Transport</option>
					<option value="Telekomunikacja">Telekomunikacja</option>
					<option value="Opieka zdrowotna">Opieka zdrowotna</option>
					<option value="Dzieci">Dzieci</option>
					<option value="Rozrywka">Rozrywka</option>
					<option value="Wycieczka">Wycieczka</option>
					<option value="Szkolenia">Szkolenia</option>
					<option value="Książki">Książki</option>
					<option value="Oszczędności">Oszczędności</option>
					<option value="Na emeryturę">Na emeryturę</option>
					<option value="Spłata długów">Spłata długów</option>
					<option value="Darowizna">Darowizna</option>
					<option value="Inne wydatki">Inne wydatki</option>	
				</select>
			</div>
			
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="far fa-comment"></i></strong></span>
				</div>
				<input id="inputComment" class="form-control" type="text" placeholder="Komentarz" name="comment">
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group"> 
						<button type="submit" value="Submit" class="btn btn-success btn-inline-block">
							<i class="fas fa-plus"></i> Dodaj 
						</button>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="form-group"> 
						<button class="btn btn-danger btn-inline-block">
							<i class="fas fa-times"></i> Anuluj
						</button>
					</div>
				</div>
			</div>
		
		</form>
	</div>
	
	
{% endblock %}
