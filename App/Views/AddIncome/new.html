{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>

    <script>
           /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>


{% endblock %}

{% block body %}

    {% if income.errors is not empty %}
	<div class="col-12">
        <p>Errors:</p>
        <ul>
            {% for error in income.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
	</div>
    {% endif %}
	
	<div class="col-md-4 offset-md-4  col-8 offset-2  text-center mt-5" id="logowanie">
		<header>
			<h2 class="p-3">Nowy przychód</h2>
		</header>
		
		<form id="formAddIncome" action="/addIncome/create" method="post">
	
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-coins"></i></strong></span>
				</div>
				<input id="inputValue" class="form-control" type="number" placeholder="Kwota" step="0.01" min="0" name="amount">
			</div>

			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="far fa-calendar-alt"></i></strong></span>
				</div>
				<input id="inputDate" class="form-control" type="date" placeholder="Adres email" min="2000-01-01" name="date" id="date">
			</div>
			
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="fas fa-tag"></i></strong></span>
				</div>
				<select class="form-control" name="category">
					<option value="Wynagrodzenie" selected>Wynagrodzenie</option>
					<option value="Odsetki bankowe" >Odsetki bankowe</option>
					<option value="Sprzedaż na allegro">Sprzedaż na allegro</option>
					<option value="Inne">Inne</option>
				</select>
			</div>
			
			<div class="input-group form-group">
				<div>
					<span class="input-group-text"><strong><i class="far fa-comment"></i></strong></span>
				</div>
				<input id="inputComment" class="form-control" type="text" placeholder="Komentarz" name="comment">
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group"> 
						<button type="submit" value="Submit" class="btn btn-success btn-inline-block">
							<i class="fas fa-plus"></i> Dodaj 
						</button>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="form-group"> 
						<button class="btn btn-danger btn-inline-block">
							<i class="fas fa-times"></i> Anuluj
						</button>
					</div>
				</div>
			</div>
		
		</form>
	</div>
	
	
	
{% endblock %}
